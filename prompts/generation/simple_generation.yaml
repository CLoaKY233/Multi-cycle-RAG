metadata:
  name: "simple_generation"
  version: "2.0.0"
  description: "Fallback single-pass RAG answer"
config:
  temperature: 0.7
  max_tokens: 2000
variables:
  - name: "question"
    type: "string"
    required: true
  - name: "context"
    type: "string"
    required: true
prompt_template: |
  Answer the question using only the context below.

  Question: {{question}}

  Context:
  {{context}}

  - Cite each fact as [Source: filename.ext].
  - If you lack information, state “Insufficient data.”
