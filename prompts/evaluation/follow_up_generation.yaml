metadata:
  name: "follow_up_generation"
  version: "2.0.0"
  description: "Generate precise follow-up search queries"
config:
  temperature: 0.0
  max_tokens: 100
variables:
  - name: "original_query"
    type: "string"
    required: true
  - name: "missing_aspects"
    type: "array"
    required: true
prompt_template: |
  Produce 1â€“2 concise search queries to find missing info on:
  {{original_query}}

  Missing:
  {{missing_aspects}}

  Do NOT introduce unrelated topics.
