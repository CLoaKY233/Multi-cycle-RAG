metadata:
  name: "response_evaluation"
  version: "2.0.0"
  description: "Evaluate answer quality and completeness"
config:
  temperature: 0.0
  max_tokens: 300
variables:
  - name: "query"
    type: "string"
    required: true
  - name: "partial_answer"
    type: "string"
    required: true
  - name: "docs_summary"
    type: "string"
    required: true
prompt_template: |
  Evaluate the answer below for question {{query}}:

  Answer:
  {{partial_answer}}

  Context Summary:
  {{docs_summary}}

  Provide JSON with:
  {"confidence":0.0-1.0,"decision":"continue|complete|insufficient_data","reason":"brief"}

  - If unsure, choose “insufficient_data.”
