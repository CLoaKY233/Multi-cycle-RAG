metadata:
  name: "final_synthesis"
  version: "2.0.0"
  description: "Synthesize cycles into a final answer"
config:
  temperature: 0.5
  max_tokens: 3500
variables:
  - name: "question"
    type: "string"
    required: true
  - name: "answers_text"
    type: "string"
    required: true
  - name: "references_text"
    type: "string"
    required: true
prompt_template: |
  Combine all cycle answers for: {{question}}

  Answers:
  {{answers_text}}

  Sources (deduplicated):
  {{references_text}}

  Instructions:
  - Integrate accurately with citations [Source: filename.ext].
  - Note any remaining gaps.
  - Present one clear, structured answer.
